<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Test</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testAuthStatus()">Check Auth Status</button>
        <button onclick="testLogout()">Test Logout</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>Login Successful!</h3>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                        <p>Cookies: ${document.cookie}</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h3>Network Error</h3>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>Authentication Status: Authenticated</h3>
                        <p>User Info: ${JSON.stringify(data, null, 2)}</p>
                        <p>Cookies: ${document.cookie}</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>Authentication Status: Not Authenticated</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h3>Network Error</h3>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testLogout() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>Logout Successful!</h3>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                        <p>Cookies after logout: ${document.cookie}</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>Logout Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h3>Network Error</h3>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
